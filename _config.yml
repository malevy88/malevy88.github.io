          Being my first role back into IT after a five year hiatus, I was the part time network support tech for the district. My responsibilites included 
          providing support for staff and students devices. This included troubleshooting and resolving issues for Windows devices, Chromebooks, HP printers, Smartboards, etc.

          I was also solely responsible for managing our Jamf Pro instance for all district iPads. This included app procurement and deployment, policy and profile management,
    
      - layout: left
        border: weak
        title: F Street Hospitality
        sub_title: Executive Chef
