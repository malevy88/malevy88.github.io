about_content: |
  Hi, my name is Marcus Levy, I'm a tech support administrator with over 8 years experience.
  I am currently working for Nicolet High School as an IT Support Specialist with an emphasis on Apple endpoint deployment and administration.

  I am currently studying for my AZ-104 certifcation, as I am looking to move into a system/cloud administrator role. 
  Other plans include getting my CCNA certification, as well as LPIC-1 and 2.
  The things and tools that I currently have the most (recent) experience working with are:
  <mark>MacOS & iOS</mark>,
  <mark>Jamf Pro</mark>,
  <mark>Azure</mark>,
  <mark>Bash</mark> and
  <mark>Python (basic)</mark>.

