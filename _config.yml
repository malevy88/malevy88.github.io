        description: |
          I started in the company as a hot line cook working part time while I was at Wauwatosa School District. I quickly was trained in all aspects of the kitchen and after
          a few years, I was offered the position of Sous Chef. My responsibilites increased to include ordering, menu planning for specials, and leading stations on busy nights of service. 
          After a few years in this role, I was promoted to Chef De Cuisine, where I gained more responsibilites including inventory management, scheduling, and leading the kitchen 
          in the absence of the Executive Chef. It was in 2019 that I was promoted to Executive Chef.

          This role was a great learning experience for me as I learned how to be a leader and manage a team, as well as operations and project management. I also fostered many relationships
          with people that are still in my life today.

      - layout: left
