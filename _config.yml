        border: weak
        title: Nicolet High School
        sub_title: IT Support Specialist
        caption: February 2022 - Present
        description: |
          I currently am in charge of the deployment and management of all Apple devices in the district, ensuring seamless integration and optimal performance for both staff and students.
          Leveraging Jamf Pro, I oversee the lifecycle of MacOS and iOS devices including automated enrollment, policy and profile management, application packaging and deployment, 
          task automation, and inventory management. 

          I also assist in the day to day operation of network support for all devices, as well as support for the various hardware that is utiziled in the district.
          More recently I have been working on learning the ins and out of our infrastructure, learning how to manage users, printers, etc in Active Directory, PaperCut, Google Admin, etc.

      - layout: left
        border: weak
        title: Rite Hite 
        sub_title: IT Support Specialist
        caption: September 2022 - January 2022
        description: |
          In this role, I was responsible for providing level 1 support to customers, staff service technicians, and employees. This support included troubleshooting and resolving
          issues for Windows based devices, Office 365, Salesforce, JDE Enteprise, Vizor/Airwatch asset tracking, MFP, etc. I also assisted in the deployment of new hardware and software
          license as needed as well.

          This was done utilizing our custome built knowledge base  and ticketing system, Team Viewer for remote sessions, and Active Directory for user management.

      - layout: left
        border: weak
        title: Rescue Dog Technology
        sub_title: Senior IT Technician
        caption: February 2021 - September 2022
        description: |
          In this role I was responsible for providing support and administration to a variety of clients in the Milwaukee area (some even as far as Boscobel, WI). 
          This included support for Windows and Mac devices, a host of different printers/MFPs, and network devices such as security cameras, print servers, etc. 
          I also assisted in training new technicians, answering escalated support tickets, and assisting in project work such as server migrations, network upgrades, etc.

          Having never worked for an MSP before, I learned a lot about how to manage multiple clients and their needs, as well as how to prioritize and manage my time effectively.

      - layout: left
        border: weak
        title: Pewaukee School District
